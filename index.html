<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Access</title>
    
    <!-- Google Fonts: Inter for a clean, modern UI feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* * UI THEME BASED ON IMAGE
         * - Palette: Soft teals, grays, and pure white.
         * - Typography: Inter font for its excellent readability and modern look.
         * - Shape: Generous rounded corners on the card and a pill shape for the input.
         * - Spacing: Clean, ample whitespace for a focused and calm layout.
         */

        /* 1. Root Variables for Theming */
        :root {
            --color-primary: #007A7A; /* A muted, professional teal */
            --color-surface: #FFFFFF;
            --color-on-surface: #1a1c1c;
            --color-on-surface-variant: #6c757d;
            --color-outline: #dee2e6;
            --color-background-start: #e0f7fa;
            --color-background-end: #f8f9fa;
            --color-error: #B3261E;
            --color-success: #28a745;
            --font-family-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 2. Base & Layout Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: var(--font-family-main);
            background: linear-gradient(135deg, var(--color-background-start) 0%, var(--color-background-end) 100%);
            color: var(--color-on-surface);
            display: grid;
            place-items: center;
            padding: 1rem;
            line-height: 1.6;
        }

        /* 3. Main Card Component */
        .card {
            width: 100%;
            max-width: 420px;
            background-color: var(--color-surface);
            border-radius: 24px; /* Softer, larger radius */
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        @keyframes floatUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            margin-bottom: 2.5rem;
        }
        
        .card-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.75rem;
        }

        .card-header p {
            color: var(--color-on-surface-variant);
            margin: 0;
            font-size: 1rem;
            max-width: 30ch; /* Limit line length for readability */
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 4. Form & Input Field Styling */
        .form-field {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid var(--color-outline);
            border-radius: 50px; /* Pill shape */
            transition: all 0.2s ease-in-out;
            margin-bottom: 2.5rem;
        }
        
        .form-field:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 122, 0.1);
        }

        .password-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: transparent;
            padding: 1rem 0 1rem 1.5rem;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .password-input::placeholder {
            color: var(--color-on-surface-variant);
            opacity: 0.8;
        }

        .submit-button {
            display: grid;
            place-items: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            cursor: pointer;
            margin: 0.25rem;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #f1f3f5;
        }

        .submit-icon {
            color: var(--color-primary);
            transition: transform 0.2s ease;
        }
        
        .submit-button:hover .submit-icon {
            transform: translateX(2px);
        }

        /* Error & Success States */
        .form-field.error {
            border-color: var(--color-error);
        }
        .form-field.success {
            border-color: var(--color-success);
        }
        
        /* 5. Footer Styling */
        .card-footer p {
            font-size: 0.875rem;
            color: #adb5bd;
            margin: 0;
        }
        
        .card-footer span {
            color: var(--color-error);
            font-size: 1rem;
            vertical-align: middle;
        }

    </style>
</head>
<body>

    <main class="card">
        <div class="card-header">
            <h2>Site Access</h2>
            <p>Enter the password to continue to the requested resource.</p>
        </div>

        <form id="passwordForm" novalidate>
            <div class="form-field" id="formField">
                <input type="password" id="passwordInput" class="password-input" placeholder="Password" required>
                <button type="submit" class="submit-button" aria-label="Submit Password">
                    <svg class="submit-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </form>

        <div class="card-footer">
            <p>Made with ‚ù§ by Zaid</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordForm = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordInput');
            const formField = document.getElementById('formField');
            
            // The SHA-256 hash of the password.
            const CORRECT_PASSWORD_HASH = 'a7c24c0bcfeeaa0ca9751a639c0606083df9faba7faa9ecfef9ba2342f4e5a0f';
                        
            // Encrypted data for URL using the password.
            const SALT_B64 = 'ea49/UfperRKTPyJqgarMQ==';
            const IV_B64 = 'gcGAnqGLrcFrajeo';
            const CIPHERTEXT_B64 = 'sY+xy0FeIPJYcKvg32dmyPW4uByq+jEaHeLdc8ZDhoC3cbG2dvVqK7+Oqr6kJ/GGi38ihTP4kI09Qqv3498v4Xln0DUtCyryQySJVNGoyk9STcv0YMWjSLNk54nndhP5glDXpt9B0kL9wcXiu5w7gjqjYnD5wIU2Dg6LADuU5sSI9iYZX9QRiXG3+6egObcDp/AvaVyzgj+EYNxhG6fGh4ojlkjd4opJrIm96uB+CmtwOQ==';


            /**
             * Converts a Base64 string to an ArrayBuffer.
             * @param {string} b64 - The Base64 string.
             * @returns {ArrayBuffer}
             */
            function base64ToArrayBuffer(b64) {
                const binary_string = window.atob(b64);
                const len = binary_string.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binary_string.charCodeAt(i);
                }
                return bytes.buffer;
            }

            /**
             * Decrypts a ciphertext using a password with AES-GCM.
             * @param {string} password - The password to derive the key from.
             * @returns {Promise<string>} A promise that resolves to the decrypted URL.
             */
            async function decryptUrl(password) {
                try {
                    const salt = base64ToArrayBuffer(SALT_B64);
                    const iv = base64ToArrayBuffer(IV_B64);
                    const ciphertext = base64ToArrayBuffer(CIPHERTEXT_B64);

                    // 1. Derive the key from the password and salt.
                    const keyMaterial = await crypto.subtle.importKey('raw', new TextEncoder().encode(password), { name: 'PBKDF2' }, false, ['deriveKey']);
                    const key = await crypto.subtle.deriveKey(
                        { name: 'PBKDF2', salt: salt, iterations: 100000, hash: 'SHA-256' },
                        keyMaterial,
                        { name: 'AES-GCM', length: 256 },
                        true,
                        ['decrypt']
                    );
                    
                    // 2. Decrypt the ciphertext with the derived key.
                    const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, ciphertext);
                    
                    // 3. Decode the result back to a string.
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    console.error("Decryption failed:", e);
                    // The password was wrong, so decryption failed.
                    return null;
                }
            }
            
            /**
             * Hashes a string using the SHA-256 algorithm for a quick password check.
             * @param {string} message - The string to hash.
             * @returns {Promise<string>} A promise that resolves to the hex-encoded hash.
             */
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // The event listener function is now async to await hashing and decryption.
            passwordForm.addEventListener('submit', async (event) => {
                event.preventDefault(); 
                const enteredPassword = passwordInput.value;
                
                const enteredPasswordHash = await sha256(enteredPassword);
                
                formField.classList.remove('error', 'success');
                formField.style.animation = '';

                if (enteredPasswordHash === CORRECT_PASSWORD_HASH) {
                    // Quick hash check passed. Now, attempt to decrypt the URL.
                    const decryptedUrl = await decryptUrl(enteredPassword);
                    
                    if (decryptedUrl) {
                        // SUCCESS: Decryption worked.
                        formField.classList.add('success');
                        setTimeout(() => {
                            window.top.location.href = decryptedUrl;
                        }, 500);
                    } else {
                        // This case is unlikely if hash matches, but is a good fallback.
                        formField.classList.add('error');
                    }
                } else {
                    // FAILURE: The hashes do not match.
                    formField.classList.add('error');
                    formField.style.animation = 'shake 0.4s';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            passwordInput.addEventListener('input', () => {
                formField.classList.remove('error', 'success');
                formField.style.animation = '';
            });
            
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25%, 75% { transform: translateX(-6px); }
                    50% { transform: translateX(6px); }
                }
            `;
            document.head.appendChild(styleSheet);
        });
    </script>

</body>
</html>
